<div>
  <h1 id="title">Survey Form Project</h1>
</div>
<div>
  <p id="description">This is the Survey Form project for the freeCodeCamp Responsive Web Design Certification</p>
  </div>
<div>
  <form id="survey-form" action="">
    <label id="name-label" for="name">Enter your name: </label><input id="name" type="text" placeholder="Name" name="name-label" required></label>
    <label id="email-label" for="email">Enter your email: <input id="email" type="email" placeholder="Email" name="email-label"required></label>
    <label id="number-label" for="number">Enter your #number: <input id="number" type="number" placeholder="Number" name="number-label" min="1" max="99"></label>
    <br/><br/>
    <select id = "dropdown">
      <option value = "1">one</option>
      <option value = "2">two</option>
    </select>
    <br/><br/>
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label><br/>
    <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving" checked> Loving</label>
    <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
    <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label>
    <br/><br/>
    <textarea>Enter your final comments</textarea><br/>
    <button id="submit">Submit</button>
  </form>
</div>
